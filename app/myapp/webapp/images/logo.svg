<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Industrial Timesheet Logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC7700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" opacity="0.1"/>

  <!-- Gear Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer Gear -->
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(0)"/>
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(60)"/>
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(120)"/>
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(180)"/>
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(240)"/>
    <path d="M 0,-60 L 8,-52 L 8,-35 L 0,-27 L -8,-35 L -8,-52 Z" fill="url(#grad1)" transform="rotate(300)"/>

    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="25" fill="url(#grad2)"/>

    <!-- Clock Hands -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#FF9500" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="12" y2="0" stroke="#FF9500" stroke-width="2" stroke-linecap="round"/>

    <!-- Center Dot -->
    <circle cx="0" cy="0" r="3" fill="#FF9500"/>
  </g>

  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#grad1)">TIMESHEET</text>
</svg>
